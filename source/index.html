<!DOCTYPE html>

<body>

<div class="w3-container w3-theme w3-center">
	<p>
    <div class="w3-quarter w3-right-align w3-padding w3-margin-bottom">Choose Election:</div> 
    <select class="w3-select w3-border w3-half" id="electionKey">

    </select>
    <p>
</div>

      <b><span>Voting Result</span></b>
      <span class="w3-right">Boxes ( <span var="boxes-counted">S</span>/<span var="boxes-total">XXX</span> )</span>
    </div>
    
    <div style="width:96%;margin:auto;">
      <div class="w3-panel w3-padding w3-teal">
        Post: <span var="postName">MDP CP</span>

      </div>
    </div>
    
    <div style="width:96%;margin:auto;">

      </div>
      
    </div>

  </div>
</div>
<br/>

<div class="w3-container w3-half">
